<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-box {
            border: 2px dashed #ced4da;
            padding: 2rem;
            border-radius: 1rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">File Upload</h3>
        </div>
        <div class="card-body">
            <form method="post" action="/upload" enctype="multipart/form-data" class="upload-box">
                <div class="mb-3">
                    <label class="form-label">Select Files</label>
                    <input type="file" name="files" multiple class="form-control">
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Image Format</label>
                        <select name="imageExtension" class="form-select">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Save Location</label>
                        <select name="saveLocation" class="form-select">
                            <option th:each="loc : ${saveLocations}"
                                    th:value="${loc.value}"
                                    th:text="${loc.value}"></option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4 w-100">Upload Files</button>
            </form>
            <div class="mt-3">
                <a href="/files" class="btn btn-secondary w-100">View All Files</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
