<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 960px; }
        .table-hover tbody tr:hover { background-color: #f8f9fa; }
        .shadow { box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Uploaded Files</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Filename</th>
                    <th>Text File</th>
                    <th>Image File</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file : ${files}">
                    <td th:text="${#dates.format(file.creationDate, 'dd MMM yyyy')}"></td>
                    <td th:text="${#strings.abbreviate(file.fileName, 140)}"></td>
                    <td>
                        <a th:href="@{/download(fileName=${file.fileName})}"
                           class="btn btn-outline-primary btn-sm">
                            Download TXT
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/download(fileName=${file.imageName})}"
                           class="btn btn-outline-success btn-sm">
                            Download Image
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/" class="btn btn-secondary mt-3">Back to Upload</a>
        </div>
    </div>
</div>
</body>
</html>
